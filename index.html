<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">

    <!--js-->
    <script defer src="./js/main.js"></script>
    <title>Inicio</title>
</head>
<body>
    <h1 id="title">Cotizador de ART - Aseguradora de Riesgo del Trabajo</h1>
    <section id="cotizador">

    </section>

    <div>
        <h2>¿Por qué nuestros clientes nos eligen?</h2>
        <ul>
            <li class="eliges">Somos confiables</li>
            <li class="eliges">Tenemos amplia experiencia en el Mercado Asegurador</li>
            <li class="eliges">Somos solventes</li>
            <li class="eliges">Te cuidamos día a día</li>
            <li class="eliges">Nuestra responsabilidad es brindarte el mejor servicio</li>
        </ul>
        <img src="imagenes/personas_trabajando.png" id="imagen" alt="">
       
        <div class="formulario">
            <label for="sueldo">Sueldo Mensual ($)</label>
            <input type="number" id="sueldo" min="0" step="1">
            <br><br>
            <label for="actividad">Actividad Laboral</label>
            <select id="actividad">
                <option value="1">Actividad 1</option>
                <option value="2">Actividad 2</option>
                <option value="3">Actividad 3</option>
            </select>
            <button onclick="calcularCotizacion()">Calcular Cotización</button>
        </div>
       <div class="resultado" id="resultado">
            
    </div>
</body>
</html>
